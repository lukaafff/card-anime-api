<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animes</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <form class="form">
                <input 
                type="text"
                id="input_pesquisa"
                placeholder="Digite um nÃºmero entre 1 e 499">

                <button 
                id="btnPesquisar"
                class="botao"
                >
                Pesquisar</button>
            </form>
        </div>

        <div class="content">
            <div class="img_anime">
                <img src="" alt="imagem anime" id="img_anime">
            </div>
        
            <div class="dados">
                <div class="nome_anime">
                    <span id="nome_anime"></span>
                </div>
        
                <div class="sinopse_anime">
                    <h4>Sinopse</h4>
                    <span id="sinopse_anime"></span>
                </div>
        
                <div class="episodios_anime">
                    <span id="episodios_anime"></span>
                </div>
        
                <div class="status_anime">
                    <span id="status_anime"></span>
                </div>
            </div>
        </div>

        <button id="read_button">Ler Mais</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
